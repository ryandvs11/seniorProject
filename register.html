<html>
<head>
<link href="styles.css" rel="stylesheet" type="text/css" />
<link href="fonts/open-sans.css" rel="stylesheet type="text/css" />
<link href="fonts/fredokaone.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="title center">Let's Register</div>

<div class="form-div center text">

<form id="form" task="register">

<div>
First name<br>
<input type="text" id="first-name">
</div>

<div>
Last name<br>
<input type="text" id="last-name">
</div>

<div>
Username<br>
<input type="text" id="username">
</div>

<div>
Email<br>
<input type="text" id="email">
</div>

<div>
Phone number<br>
<input type="number" id="phone-number">
</div>

<div>
Password <br>
<input type="password" id="password">
</div>

<div>
Repeat Password <br>
<input type="password" id="rep-password">
</div>

<div class="center"><p>
<input type="submit" value="Register" class="submit">
</div>

</form>

</div><!-- id="form-div" -->

<script src="jquery.js"></script>
<script src="scripts.js"></script>
</body>
</html>
