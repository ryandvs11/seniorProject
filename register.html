<!DOCTYPE html>
<html>
<head>
<link href="styles.css" rel="stylesheet" type="text/css" />
<link href="fonts/open-sans.css" rel="stylesheet type="text/css" />
<link href="fonts/fredokaone.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="hide" id="page" task="register"></div>

<div class="title center">Let's Register</div>

<form id="form" task="register">

<div class="form-div text">

<div>
First name<br>
<input type="text" id="first-name">
</div>

<div>
Last name<br>
<input type="text" id="last-name">
</div>

<div>
Birthday<br>
<input placeholder="DD" type="number" class="birthday-num" id="birthday-day">
<input placeholder="MM" type="number" class="birthday-num" id="birthday-month">
<input placeholder="YYYY" type="number" class="birthday-num" id="birthday-year" autocomplete="nope" />
</div>

<div class="center">
<p>
<input type="button" value="next" class="button1" id="next1">
<div>
	<a href="login.html">Have an account?</a>
</div>
</div>

</div><!-- form-div -->

<div class="form-div text center hide">

<div class="inline">
Male<br>
<img class="gender-images hover" src="images/male-symbol.png" id="male-img">
</div>
<div class="inline">
Female<br>
<img class="gender-images hover" src="images/female-symbol.png" id="female-img">
</div>

<div class="center" style="position:relative">
<p>
<span id="back1" class="hover" style="position:absolute;left:0px">&#8592;</span>
<input type="button" value="next" class="button1" id="next2">
<div>
	<a href="login.html">Have an account?</a>
</div>
</div>

</div><!-- form-div -->

<div class="form-div text hide">

<div>
Email<br>
<input type="text" id="email">
</div>

<div>
Phone number<br>
<input type="number" id="phone-number">
</div>

<div class="center" style="position:relative">
<p>
<span id="back2" class="hover" style="position:absolute;left:0px">&#8592;</span>
<input type="button" value="next" class="button1" id="next3">
<div>
	<a href="login.html">Have an account?</a>
</div>
</div>

</div><!-- form-div -->

<div class="form-div text hide">

<div>
Username<br>
<input type="text" id="username">
</div>

<div>
Password <br>
<input type="password" id="password">
</div>

<div>
Repeat Password <br>
<input type="password" id="rep-password">
</div>

<div class="center" style="position:relative">
<p>
<span id="back3" class="hover" style="position:absolute;left:0px">&#8592;</span>
<input type="submit" value="Register" class="button1">
<div>
	<a href="login.html">Have an account?</a>
</div>
</div>

</div><!-- form-div -->

</form><!-- id="form" -->

<script src="jquery.js"></script>
<script src="scripts.js"></script>
</body>
</html>
