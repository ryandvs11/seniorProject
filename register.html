<!DOCTYPE html>
<html lang="en">
<head>
	<title>Account Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="hide" id="page" task="register"></div>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<h1>Fit-Link</h1>
				<form id="form" task="register" class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-32 text-center">
						Account Registration
					</span>
					<div class="form-div">
						<span class="txt1 p-b-11">
							First Name
						</span>
						<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
							<input class="input100" type="text" name="username" id="first-name" >
							<span class="focus-input100"></span>
						</div>

						<span class="txt1 p-b-11">
							Last Name
						</span>
						<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
							<input class="input100" type="text" name="username" id="last-name" >
							<span class="focus-input100"></span>
						</div>

						<span class="txt1 p-b-11">
							Birthday
						</span>
						<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
							<input class="input100" type="date" name="username" id="birthday" >
							<span class="focus-input100"></span>
						</div>
						
						<!-- <span class="txt1 p-b-11">
							Password
						</span>
						<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
							<span class="btn-show-pass">
								<i class="fa fa-eye"></i>
							</span>
							<input class="input100" type="password" name="pass" id="password">
							<span class="focus-input100"></span>
						</div> -->
						<!-- <div id="code-div" class="hide">
							<input type="text" id="code">
						</div> -->
						<div class="container-login100-form-btn">
							<input type="button" class="login100-form-btn next" id="next1" value="Next">
						</div>
					</div>
					<div class="form-div hide">
						<div class="txt1 p-b-11 text-center">
							Choose Gender
						</div>
						<div style="display: inline-block">
						<!-- Male<br> -->
						<img class="gender-images hover" src="images/male-symbol.png" id="male-img" width="100px">
						</div>
						<div style="display: inline-block;">
						<!-- Female<br> -->
						<img class="gender-images hover" src="images/female-symbol.png" id="female-img" width="100px">
						</div>
						<span id="back1" class="hover" style="position:absolute;left:0px">&#8592;</span>
						<div class="container-login100-form-btn">
							<button class="login100-form-btn next" id="next2">
								Next
							</button>
						</div>
					</div>

					<div class="form-div hide">
						<span class="txt1 p-b-11">
							Email
						</span>
						<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
							<input class="input100" type="email" name="email" id="email" >
							<span class="focus-input100"></span>
						</div>

						<span class="txt1 p-b-11">
							Phone Number
						</span>
						<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
							<input class="input100" type="tel" name="username" id="phone-number" >
							<span class="focus-input100"></span>
						</div>

						<span id="back2" class="hover" style="position:absolute;left:0px">&#8592;</span>
						<div class="container-login100-form-btn">
							<button class="login100-form-btn next" id="next3">
								Next
							</button>
						</div>
					</div>

					<div class="form-div hide">
						<span class="txt1 p-b-11">
							Username
						</span>
						<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
							<input class="input100" type="text" name="username" id="username" >
							<span class="focus-input100"></span>
						</div>

						<span class="txt1 p-b-11">
							Password
						</span>
						<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
							<input class="input100" type="password" name="username" id="password" >
							<span class="focus-input100"></span>
						</div>


						<span class="txt1 p-b-11">
							Repeat Password
						</span>
						<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
							<input class="input100" type="password" name="username" id="rep-password" >
							<span class="focus-input100"></span>
						</div>

						<span id="back3" class="hover" style="position:absolute;left:0px">&#8592;</span>
						<div class="container-login100-form-btn">
							<button class="login100-form-btn next" id="next4">
								Next
							</button>
						</div>
					</div>

				</form>
				<a href="login.html" class="txt1 p-b-11">
					Have an account
				</a>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--===============================================================================================-->
	<script src="scripts.js"></script>

</body>
</html>
