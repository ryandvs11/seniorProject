							<div class="validate-input m-b-36" data-validate = "Username is required">
								<select class="input2" name="partner-level" style="display: inline-block;">
									<option value="yes">Yes</option>

									<option value="no-preference">No Preference</option>
								</select>
								<span class="focus-input100"></span>
							</div>
							<span class="txt1 p-b-11">
								Zip Code
							</span>
							<div class="validate-input m-b-36" data-validate = "Zipcode is required">
								<input class="input100" type="text" name="username" id="zip-code">
								<span class="focus-input100"></span>
							</div>

							<span class="txt1 p-b-11">
								Goal Weight
							</span>
							<div class="validate-input m-b-36" data-validate = "Username is required">
								<input class="input100" type="text" name="username" id="goal-weight" style="width: 100%; display: inline-block;">

								<select class="input1" name="weight-units" style="display: inline-block;">
									<option value="lb">lb</option>
									<option value="kg">kg</option>
								</select>
